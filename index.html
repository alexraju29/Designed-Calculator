<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
<!--        <h2 class="title">JavaScript Calculator</h2>-->

        <table class="calculator">
            <tr class="screen">
                <td colspan="4" class="screen-cell"><input type="text" name="screen" value="" id="display"></td>
                
            </tr>
            
             <tr class="btn">
                <td><input type="button" value="c" name="" id="" class="cancel-btn"></td>
                <td><input type="button" value="%" name="" id="" class="operator-btn"></td>
                <td><input type="button" value="00" name="" id="" class="operator-btn"></td>
                  <td><input type="button" value="/" name="" id="" class="operator-btn"></td>
            </tr>


            <tr class="btn">
                <td><input type="button" value="7" name="" id=""></td>
                <td><input type="button" value="8" name="" id=""></td>
                <td><input type="button" value="9" name="" id=""></td>
                <td><input type="button" value="-" name="" id="" class="operator-btn"></td>
            </tr>



            <tr class="btn">
                <td><input type="button" value="4" name="" id=""></td>
                <td><input type="button" value="5" name="" id=""></td>
                <td><input type="button" value="6" name="" id=""></td>
                <td><input type="button" value="+" name="" id="" class="operator-btn"></td>
            </tr>


            <tr class="btn">
                <td><input type="button" value="1" name="" id=""></td>
                <td><input type="button" value="2" name="" id=""></td>
                <td><input type="button" value="3" name="" id=""></td>
                <td><input type="button" value="*" name="" id="" class="operator-btn"></td>
            </tr>


            <tr class="btn">
                <td><input type="button" value="." name="" id=""></td>
                <td colspan="2"><input type="button" value="0" name="" id=""></td>
                <td><input type="button" value="=" name="" id="" class="operator-btn"></td>
                
            </tr>

        </table>

    </div>




    <script src="script.js"></script>
</body></html>
